<div class="container">
  <div class="header">
    <h2>
      {{
        isEditing ? "Cập nhật đơn vị vận chuyển" : "Thêm đơn vị vận chuyển mới"
      }}
    </h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Tên đơn vị <span class="required">*</span></label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Nhập tên đơn vị vận chuyển"
      />
      <span
        class="error-message"
        *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched"
      >
        Vui lòng nhập tên đơn vị
      </span>
    </div>

    <div class="form-group">
      <label for="contactInfo"
        >Thông tin liên hệ <span class="required">*</span></label
      >
      <textarea
        id="contactInfo"
        formControlName="contactInfo"
        placeholder="Nhập thông tin liên hệ"
        rows="4"
      ></textarea>
      <span
        class="error-message"
        *ngIf="form.get('contactInfo')?.errors?.['required'] && form.get('contactInfo')?.touched"
      >
        Vui lòng nhập thông tin liên hệ
      </span>
    </div>

    <div class="form-group switch-group">
      <label class="switch-label"> Trạng thái hoạt động </label>
      <label class="switch">
        <input type="checkbox" formControlName="status" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="goBack()">
        <i class="fas fa-times"></i> Hủy
      </button>
      <button type="submit" class="btn-submit" [disabled]="!form.valid">
        <i class="fas fa-check"></i>
        {{ isEditing ? "Cập nhật" : "Thêm mới" }}
      </button>
    </div>
  </form>
</div>
